<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href='style.css'/>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet" href='style.css'
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    {% load static %}

    <title>Accession Log</title>
  </head>
  <body>
    <section class="vh-100">
      <center>
        <div class="col-md-6 col-lg-7 d-flex align-items-center">
        <div class="card-body p-4 p-lg-5 text-black">
          <form enctype="multipart/form-data" method="post">
            <div class="d-flex align-items-center mb-3 pb-1">
              <img src="/media/images/logo.png" alt="xcell logo"/>          
            </div>
              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign in to Patient Accession Log.</h5>
              {% csrf_token %} {{ form.as_p}}
            <div class="pt-1 mb-4">
              <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
            </div>
              <a class="small text-muted" href="#!">Forgot password?</a>
              <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? Speak with your Administrator.</p>
          </form>
        </div>
        </div>  
      </center> 
    </section>
  </body>
